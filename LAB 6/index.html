<form>
    <div>
        <label for="fName">Imię: </label>
        <input type="text" name="fName" id="fName" >  
        <button onclick="HaveValue()">Czy ma wartość - Przykład</button>  
    </div>

    <div>
        <label for="fSurname">Nazwisko: </label>
        <input type="text" name="fSurname" id="fSurname" minlength="2" >    
    </div>

    <div>
        <label for="fEmail">Adres E-mail: </label>
        <input type="email" name="fEmail" id="fEmail" >    
    </div>

    <div>
        <label for="fPassword">Hasło: </label>
        <input type="password" name="fPassword" id="fPassword" minlength="8" >    
    </div>

    <div>
        <label for="fSex">Płeć: </label>
        <div>
            <input type="radio" name="fSex" id="fFemale" value="Kobieta">
            <label for="fFemale">Kobieta</label>

            <input type="radio" name="fSex" id="fMale" value="Mężczyzna">
            <label for="fMale">Mężczyzna</label>
            
            <input type="radio" name="fSex" id="fOther" value="Inne">
            <label for="fOther">Inne</label>
        </div>
            
    </div>

    <div>
        <label for="fPhone">Numer telefonu: </label>
        <input type="tel" name="fPhone" id="fPhone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" placeholder="000-000-000" >    
    </div>

    <div>
        <label for="fBirth">Data urodzenia: </label>
        <input type="date" name="fBirth" id="fBirth" max="2005-01-02" >    
    </div>

    <div>
        <label for="fCountry">Kraj: </label>
        <input type="text" name="fCountry" id="fCountry">    
    </div>

    <input type="submit" value="Prześłij dane">


</form>

<script src="script.js"></script>
